<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetScape</title>
    <link rel="shortcut icon" href="https://images.vexels.com/media/users/3/216112/isolated/lists/19d9c7f1d20950c41bd9eae6bd588c27-doodle-de-impressao-de-pata-de-animal-colorido.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="petscape-wrapper">
        <div class="petscape-phone">
            <img src="./img/petscape-celular.png" alt="foto-do-aplicativo">
        </div>
        <div class="petscape-continue">
            <div class="group">
                <img src="./img/logo2.png" class="petscape-logo" alt="logo">
                <div class="profile-photo">
                    <img src="./img/profile.png" alt="foto de perfil">
                </div>
                <a href="#" class="petscape-login">Continuar como _joaomendesz</a>
                <a href="#" class="petscape-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é _joaomendesz?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Crie uma conta</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="" class="app-download"><img src="" alt=""></a>
                    
                    <a href="" class="app-download"><img src="" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
